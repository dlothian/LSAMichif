<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidebar"> Learn Michif </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/counting">Counting With Muckatoon</a>
      <a mat-list-item routerLink="/move">Move With Michif</a>
      <a mat-list-item routerLink="/sharing">Here To Share</a>
      <a mat-list-item routerLink="/stories">Stories For NÃ´simak</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mainbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Lac Ste. Anne Michif</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
